shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'"];
shadow-ignore-shaped = false;
menu-opacity = 0.9;
inactive-opacity = 0.9;
active-opacity = 0.9;
frame-opacity = 0.3;
inactive-opacity-override = false;
alpha-step = 0.05;
inactive-dim = 0.1;
resize-damage = 10;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
